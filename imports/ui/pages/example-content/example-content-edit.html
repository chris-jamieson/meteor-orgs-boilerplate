<template name="exampleContentEdit">
  {{#showPage ready=Template.subscriptionsReady}}
    <div class="container">

      <div class="row">
        <div class="col-sm-12">
          {{> breadcrumb}}
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="page-header">
            <h2>
              Edit an example content item
            </h2>
          </div>
        </div>
      </div>

      {{#autoForm schema=exampleContentCollection.updateSchema id="updateExampleContentForm" type="method" meteormethod="exampleContent.update" doc=exampleContent}}
        {{> afFieldInput name='organisationId' value=exampleContent.organisationId type="hidden" }}
        {{> afFieldInput name='_id' value=exampleContent._id type="hidden" }}
        <div class="row">
          <div class="col-md-12">
            <fieldset>
              {{> afQuickField name='text' rows=3 }}
            </fieldset>
            <button type="submit" class="btn btn-success btn-lg btn-block">
              <i class="fa fa-save"></i>&nbsp; Update item
            </button>
          </div>
        </div>
      {{/autoForm}}

    </div>
  {{/showPage}}
</template>
